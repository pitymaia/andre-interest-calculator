<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <form class="container">
            <h1>Simple Interest Calculator</h1>

            <div class="grid">
                <div class="grid-col grid-col1">
                    <div>Amount</div>
                    <div>Rate</div>
                    <div>No. of Years</div>
                </div>
                <div class="grid-col grid-col2">
                    <input class="block" type="number" value="1" min="1" id="principal">
                    <div><input onchange="changeRate()" oninput="changeRate()" type="range" value="1" min="1" max="100" id="rate"><span class="value" id="rate-value">1%</span></div>
                    <select class="block" id="years">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                        <option>80</option>
                        <option>90</option>
                        <option>100</option>
                    </select>
                </div>
                <button type="submit" onclick="compute(event)">Compute</button>
            </div>
            
            <div id="result"></div>
            <div class="trademark">&copy; Everyone Can Get Rich</div>
        </form>
    </body>
</html>
